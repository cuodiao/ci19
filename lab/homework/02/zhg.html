<!DOCTYPE html>
<html>

<head>
<title>
Generate Random Color Bar
</title>
</head>

<body>
<style>
.bar{
width: auto;
height: 100vh;
}
</style>
<script>
var digits = 0;
while (digits < 10) {
var bar = document.createElement('div');
bar.className = 'bar';
// bar.style.height = Math.floor(Math.rancom()*1);
bar.style.backgroundColor = 'red';
document.body.appendChild(bar);
digits = digits + 1;
}
