<!DOCTYPE html> <!-- it tells the version of the html -->
	<title>grid</title>
<style>

html, body{
	height: 100%;
}

body{
	display:grid;
	grid-template-columns:75px auto 75px;/*auto自动填补空间*/
	grid-template-rows: 100px auto 100px;
}
div:nth-child(odd){
	background-color:orange;
}

</style>
	<body>
		<div>1</div>
		<div>2</div>
		<div>3</div>
		<div>4</div>
		<div>5</div>
		<div>6</div>
		<div>5</div>
		<div>6</div>



	</body>
