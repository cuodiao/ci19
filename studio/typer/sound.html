 <script> 

    var audios = document.getElementsByTagName('audio');
    var index = 0;

    // Notenumbers between 0-4
    var rhythm1 = [0, 1, 2 ,3, 4];
    var rhythm2 =[1, 1, 1, 2 ,4];
    var rhythm3 =[2, 4, 1, 2 ,3];


    var currentRhythm = rhythm1;
    var interval = 100;

    // console.log(audios);
    
    window.addEventListener('keypress', function(e){

    	console.log(e.charCode);

    	if (e.key == 'a') {
    		currentRhythm = rhythm1
    	} else if(e.key == 's') {
    		currentRhythm = rhythm2;
    	}
    	else if(e.key == 'd') {
    		currentRhythm = rhythm3;
    	}
    });


//Set Interval, looping through and playing the song
setInterval(function(){ 
   	
    	audios[index].play();
    	playSong(currentRhythm);
    	console.log(interval);
   		// console.log(currentRhythm);
   }, interval);


   function playSong(i) {

    	if(index == i[0]) {
    		index = i[1];

    	} else if (index == i[1]) {
    		index = i[2];

    	} else if(index == i[2]) {
    		index = i[3];
    	}
    	else if(index == i[3]) {
    		index = i[4];
    	}
    	else if(index == i[4]) {
    		index = i[0];
    	}
   }
